plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '3.4.4'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.vuong'
version = '1.0.1'


java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
    withJavadocJar()
    withSourcesJar()
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter'
    api 'org.springframework.boot:spring-boot-starter-web'
    api 'org.springframework.boot:spring-boot-starter-data-jpa'

    api 'org.springframework.boot:spring-boot-autoconfigure'

    api 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    api 'com.fasterxml.jackson.datatype:jackson-datatype-hibernate5-jakarta'

    api 'com.fasterxml.jackson.core:jackson-databind:2.19.1'
    api 'org.modelmapper:modelmapper:3.2.0'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

// Disable Spring Boot fat jar and enable plain jar
bootJar {
    enabled = false
}

jar {
    enabled = true
}

// Maven Publishing Configuration
publishing {
    publications {
        create('mavenJava', MavenPublication) {
            from components.java
            artifactId = 'simple-rest'
        }
    }
    repositories {
        mavenLocal()
    }
}